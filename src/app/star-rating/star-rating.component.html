<div
  class="star-rating-container star-rating-animation"
  fxLayout="row"
  fxLayoutAlign="start center"
>
  <ng-container *ngIf="!isAttr">
    <button (click)="selectStar(0)">X</button>
  </ng-container>
  <div
    *ngFor="let star of stars"
    [ngClass]="[star.class]"
    (click)="selectStar(star.id)"
    >
    <fa-icon [icon]="star.icon"></fa-icon>
  </div>
</div>
